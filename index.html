<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h2>calc</h2>
      <section id="output">0</section>
      <section id="keyPad">
        <div id="keys">
          <button class="setWidth">7</button>
          <button class="setWidth">8</button>
          <button class="setWidth">9</button>
          <button id="del" class="setWidth">DEL</button>
          <button class="setWidth">4</button>
          <button class="setWidth">5</button>
          <button class="setWidth">6</button>
          <button class="setWidth">+</button>
          <button class="setWidth">1</button>
          <button class="setWidth">2</button>
          <button class="setWidth">3</button>
          <button class="setWidth">-</button>
          <button class="setWidth">.</button>
          <button class="setWidth">0</button>
          <button class="setWidth">/</button>
          <button id="multiplication" class="setWidth">&#215;</button>
          <button id="reset">RESET</button>

          <button id="equals">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
